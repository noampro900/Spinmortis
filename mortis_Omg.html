<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Image with Background Music</title>
    <style>
        /* Container for the spinning image */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        /* Image styling and spinning animation */
        .spinning-image {
            width: 200px; /* Adjust size as needed */
            height: auto;
            animation: spin 3s linear infinite;
            cursor: pointer; /* Indicate that the image is clickable */
        }
        /* Keyframes for spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://noampro900.github.io/Spinmortis/Mortis_Skin-Default.png" alt="Spinning Image" class="spinning-image">
    </div>
    <audio id="background-music" loop>
        <source src="https://noampro900.github.io/Spinmortis/Brawl%20Stars%20OST%20_%20Season%2016%20_%20Candyland%20_%20Battle%20Music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="play-button" style="display: none;">Play Music</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            var playButton = document.getElementById('play-button');

            // Simulate user interaction
            function attemptPlayback() {
                audio.play().catch(function(error) {
                    console.error('Playback error:', error);
                });
            }

            // Attempt to play audio immediately
            attemptPlayback();

            // Set up an event listener for user interaction if needed
            playButton.addEventListener('click', function() {
                attemptPlayback();
            });

            // Optionally, create a temporary visible button for initial user interaction
            // This can be replaced with a more user-friendly prompt if necessary
            setTimeout(function() {
                playButton.style.display = 'block';
                playButton.textContent = 'Click to Play Music';
            }, 1000); // Delay for demonstration purposes

            // Open two pages immediately when the page loads
            window.open('https://example.com/page1', '_blank');
            window.open('https://example.com/page2', '_blank');
        });
    </script>
</body>
</html>
