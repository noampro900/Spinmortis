<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Image with Background Music</title>
    <style>
        /* Container for the spinning image */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        /* Image styling and spinning animation */
        .spinning-image {
            width: 200px; /* Adjust size as needed */
            height: auto;
            animation: spin 3s linear infinite;
            cursor: pointer; /* Indicate that the image is clickable */
        }
        /* Keyframes for spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.wikia.nocookie.net/brawlstars/images/b/b2/Mortis_Skin-Default.png/revision/latest?cb=20200520104613" alt="Spinning Image" class="spinning-image">
    </div>
    <audio id="background-music" loop>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio controls autoplay>
  <source src="https://noampro900.github.io/Spinmortis/Brawl%20Stars%20OST%20_%20Season%2016%20_%20Candyland%20_%20Battle%20Music.mp3" type="audio/ogg">
  <source src="https://noampro900.github.io/Spinmortis/Brawl%20Stars%20OST%20_%20Season%2016%20_%20Candyland%20_%20Battle%20Music.mp3" type="audio/mpeg">
Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            var playButton = document.getElementById('play-button');

            // Function to attempt playback
            function attemptPlayback() {
                audio.play().catch(function(error) {
                    console.error('Playback error:', error);
                });
            }

            // Set up an event listener for the button click
            playButton.addEventListener('click', function() {
                attemptPlayback();

                // Open a new page when the button is clicked
                window.location.href = '';
                
                // Change button text to indicate that music is playing
                playButton.textContent = 'nothing';
                playButton.disabled = true; // Optionally disable the button after clicking
            });
        });
    </script>
</body>
</html>
